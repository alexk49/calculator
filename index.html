<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="calculator">
      <div id="display-div">
        <li id="display">0</li>
      </div>
      <div id="row1">
        <button type="button" class="calc-button" id="clear">AC</button>
        <button type="button" class="calc-button" id="divide">/</button>
      </div>
      <div id="row2">
        <button type="button" class="calc-button" id="seven">7</button>
        <button type="button" class="calc-button" id="eight">8</button>
        <button type="button" class="calc-button" id="nine">9</button>
        <button type="button" class="calc-button" id="multiply">*</button>
      </div>
      <div id="row3">
        <button type="button" id="four">4</button>
        <button type="button" class="calc-button" id="five">5</button>
        <button type="button" class="calc-button" id="six">6</button>
        <button type="button" class="calc-button" id="subtract">-</button>
      </div>
      <div id="row4">
        <button type="button" class="calc-button" id="one">1</button>
        <button type="button" class="calc-button" id="two">2</button>
        <button type="button" class="calc-button" id="three">3</button>
        <button type="button" class="calc-button" id="add">+</button>
      </div>
      <div id="row5">
        <button type="button" class="calc-button" id="zero">0</button>
        <button type="button" class="calc-button" id="dot">.</button>
        <button type="button" class="calc-button" id="backspace"><-</button>
        <button type="button" class="calc-button" id="equals">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
